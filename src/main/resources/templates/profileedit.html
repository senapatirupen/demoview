<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chitra</title>
    <!-- CSS -->
    <link rel="stylesheet" th:href="@{webjars/bootstrap/5.0.1/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{webjars/font-awesome/5.15.3/css/fontawesome.min.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
</head>

<body>
<div class="container">
    <div class="col-12 text-center"><h3>Profile Edit</h3></div>
    <!-- Products items start -->
    <div class="row my-2">
        <div class="col-3">
            <ul class="list-group">
                <li class="list-group-item active" aria-current="true">Detail</li>
                <li class="list-group-item">Addresses</li>
                <li class="list-group-item">Orders</li>
                <li class="list-group-item">Cart</li>
                <li class="list-group-item">Purchase History</li>
                <li class="list-group-item">Future List</li>
            </ul>
        </div>

        <div class="col-9 border">
            <form action="#" th:action="@{/profileupdate}" th:object="${userDetail}" method="post" class="row g-3">
                <div class="row m-2">
                    <div class="col-2">
                        <span>Name: </span>
                    </div>
                    <div class="col-8">
                        <input type="text" class="form-control form-control-sm" id="name" th:field="*{firstName}"
                               th:value="${userDetail.firstName}">
                    </div>
                </div>
                <div class="row m-2">
                    <div class="col-2">
                        <span>Email: </span>
                    </div>
                    <div class="col-8">
                        <input type="email" class="form-control form-control-sm" id="emailId" th:field="*{emailId}"
                               th:value="${userDetail.emailId}">
                    </div>
                </div>
                <div class="row m-2">
                    <div class="col-2">
                        <span>Mobile: </span>
                    </div>
                    <div class="col-8">
                        <input type="text" class="form-control form-control-sm" id="mobile" th:field="*{phoneNumber}"
                               th:value="${userDetail.phoneNumber}">
                    </div>
                </div>
                <div class="row m-2">
                    <div class="col-2">
                        <span>DOB: </span>
                    </div>
                    <div class="col-8">
                        <input type="date" class="form-control form-control-sm" id="colFormLabelSm" th:field="*{dob}"
                               th:value="${userDetail.dob}">
                    </div>
                </div>
                <div class="row m-2">
                    <div class="col-3">
                        <button type="submit" class="btn btn-warning">Update</button>
                        <button type="button" class="btn btn-warning">Cancel</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<!-- Products items End -->
<script type="text/javascript" th:src="@{webjars/bootstrap/5.0.1/js/bootstrap.bundle.min.js}"></script>

</body>

</html>
