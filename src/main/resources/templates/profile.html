<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">


<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chitra</title>
    <!-- CSS -->
    <link rel="stylesheet" th:href="@{webjars/bootstrap/5.0.1/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{webjars/font-awesome/5.15.3/css/fontawesome.min.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
</head>
<body>
    <div class="container">
        <div class="col-12 text-center"><h3>Profile</h3></div>
        <!-- Products items start -->
        <div class="row my-2">
            <div class="col-3">
                <ul class="list-group">
                    <li class="list-group-item active" aria-current="true">Detail</li>
                    <li class="list-group-item"><a class="nav-link link-dark" th:href="@{/profileaddress}">Address</a></li>
                    <li class="list-group-item">Orders</li>
                    <li class="list-group-item">Cart</li>
                    <li class="list-group-item">Purchase History</li>
                    <li class="list-group-item">Future List</li>
                </ul>
            </div>

            <div class="col-9 border">
                <div class="row m-2">
                    <div class="col-4">
                        <span>Name: </span>
                    </div>
                    <div class="col-8">
                        <span th:text="${userDetail.firstName}"></span>
                    </div>
                </div>
                <div class="row m-2">
                    <div class="col-4">
                        <span>Email: </span>
                    </div>
                    <div class="col-8">
                        <span th:text="${userDetail.emailId}"></span>
                    </div>
                </div>
                <div class="row m-2">
                    <div class="col-4">
                        <span>Mobile: </span>
                    </div>
                    <div class="col-8">
                        <span th:text="${userDetail.phoneNumber}"></span>
                    </div>
                </div>
                <div class="row m-2">
                    <div class="col-4">
                        <span>DOB: </span>
                    </div>
                    <div class="col-8">
                        <span th:text="${userDetail.dob}"></span>
                    </div>
                </div>
                <div class="row m-2">
                    <div class="col-4">
<!--                        <button type="button" class="btn btn-warning">Edit</button>-->
                        <a class="btn btn-warning" th:href="@{/profileedit}">Edit</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Products items End -->
    <script type="text/javascript" th:src="@{webjars/bootstrap/5.0.1/js/bootstrap.bundle.min.js}"></script>
</body>

</html>
